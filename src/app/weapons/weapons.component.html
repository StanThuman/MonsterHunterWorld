<div class="row">

  <div class="col">
    <h2>{{ weaponTypeTitle | titlecase }}</h2>
  </div>

</div>

<br />

<div class="row">

  <div *ngFor="let weapon of currentWeaponType; let i = index" class="col-xl-2 col-lg-3 col-md-4 col-sm-6">
    <a [routerLink]="linkTypes[i]" (click)="setWeapon(weapon)">
      <card-thumbnail [title]="weapon"></card-thumbnail>
    </a>
  </div>

</div>
