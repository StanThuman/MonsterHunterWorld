<div class="row">

  <div class="col">
    <h2>Armor</h2>
  </div>

</div>

<br />

<div class="row">

  <div class="col-xl-4 col-lg-4 col-md-6" >
    <ul class="nav nav-pills">
      <li><a class="nav-link" [class.active]="currentArmorRank==='lowrank'" routerLink="/armor/lowrank">Low Rank</a></li>
      <li><a class="nav-link" [class.active]="currentArmorRank==='highrank'" routerLink="/armor/highrank">High Rank</a></li>
      <li><a class="nav-link" [class.active]="currentArmorRank==='grank'" routerLink="/armor/grank">G Rank</a></li>
    </ul>
  </div>

  <div class="offset-xl-5 col-xl-3 offset-lg-4 col-lg-4 offset-md-1 col-md-5">

    <form style="padding:0; margin:0;">
      <div class="form-row" style="margin:0; padding:0;">
        <div class="col-10" style="padding:0;">
          <input class="form-control" type="search" placeholder="Search" aria-label="Search">
        </div>

        <div class="col-2" style="pading:0; margin:0;" >
          <button class="btn btn-outline-success" type="submit">
            <span class="fa fa-search"></span>
          </button>
        </div>

      </div>
    </form>

  </div>
</div><!-- End row   -->


<br />

<div class="row">

  <div class="col-xl-12">

    <div class="" *ngFor="let armor of armorList; let x = index">
      <div class="row">
        <div class="col-lg-12">
          <armor-card [armorSet]="armor"></armor-card>
        </div>
      </div>
      <br />
    </div>

  </div>

  <div class="col-4 ">
  </div>

</div><!-- End row   -->
