<br />
<div class="row">

  <div class="col">
    <h2>Armor</h2>
  </div>

</div>

<br />

<div class="row">

  <div class="col-xl-4 col-lg-4 col-md-6" >
    <nav class="nav nav-pills nav-justified">
      <div (click)="changeRankView(0)"><span class="nav-link" [class.active]="rankTypes[0]===true">Low Rank</span></div>
      <div (click)="changeRankView(1)"><span class="nav-link" [class.active]="rankTypes[1]===true">High Rank</span></div>
      <div (click)="changeRankView(2)"><span class="nav-link" [class.active]="rankTypes[2]===true">G Rank</span></div>
    </nav>
  </div>

  <div class="offset-xl-5 col-xl-3 offset-lg-4 col-lg-4 offset-md-1 col-md-5">

    <form style="padding:0; margin:0;">
      <div class="form-row" style="margin:0; padding:0;">
        <div class="col-10" style="padding:0;">
          <input class="form-control" type="search" placeholder="Search" aria-label="Search">
        </div>

        <div class="col-2" style="pading:0; margin:0;" >
          <button class="btn btn-outline-success" type="submit">
            <span class="fa fa-search"></span>
          </button>
        </div>

      </div>
    </form>

  </div>
</div><!-- End row   -->
<br />

<div class="row">

  <div class="col-xl-12">

    <div class="" *ngFor="let armor of currentArmorList; let x = index">
      <div class="row">
        <div class="col-lg-12">
          <armor-card [armorSet]="armor"></armor-card>
        </div>
      </div>
      <br />
    </div>

  </div>

  <div class="col-4 ">
  </div>

</div><!-- End row   -->

<br />
